<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification - Bitcoin Sovereign Academy</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .verification-container {
            background: white;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #f7931a;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        input:focus {
            outline: none;
            border-color: #f7931a;
        }

        button {
            width: 100%;
            background: #f7931a;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #e8850f;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result.valid {
            background: #d1fae5;
            border: 2px solid #10b981;
            display: block;
        }

        .result.invalid {
            background: #fee2e2;
            border: 2px solid #ef4444;
            display: block;
        }

        .result-icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 10px;
        }

        .result-message {
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
        }

        .certificate-details {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
        }

        .detail-value {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <h1>₿ Certificate Verification</h1>
        <p class="subtitle">Verify the authenticity of a Bitcoin Sovereign Academy certificate</p>

        <form id="verificationForm">
            <div class="input-group">
                <label for="certificateId">Certificate ID</label>
                <input type="text" id="certificateId" placeholder="Enter certificate ID" required>
            </div>

            <div class="input-group">
                <label for="verificationHash">Verification Hash (Optional)</label>
                <input type="text" id="verificationHash" placeholder="Enter verification hash">
            </div>

            <button type="submit">Verify Certificate</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('verificationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const certificateId = document.getElementById('certificateId').value;
            const hash = document.getElementById('verificationHash').value;

            // Simulate verification (in production, this would be an API call)
            const resultDiv = document.getElementById('result');

            // Mock verification
            if (certificateId.startsWith('CERT-')) {
                resultDiv.className = 'result valid';
                resultDiv.innerHTML = `
                    <div class="result-icon">✅</div>
                    <div class="result-message">Certificate Verified Successfully</div>
                    <div class="certificate-details">
                        <div class="detail-row">
                            <span class="detail-label">Recipient:</span>
                            <span class="detail-value">Sample User</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Course:</span>
                            <span class="detail-value">Bitcoin Fundamentals</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Issued:</span>
                            <span class="detail-value">${new Date().toLocaleDateString()}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Status:</span>
                            <span class="detail-value" style="color: #10b981;">Valid</span>
                        </div>
                    </div>
                `;
            } else {
                resultDiv.className = 'result invalid';
                resultDiv.innerHTML = `
                    <div class="result-icon">❌</div>
                    <div class="result-message">Certificate Not Found</div>
                    <p style="text-align: center; margin-top: 15px; color: #666;">
                        The certificate ID you entered could not be verified.
                        Please check the ID and try again.
                    </p>
                `;
            }
        });
    </script>
</body>
</html>
